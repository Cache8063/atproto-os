version: '3.8'

services:
  atproto-dashboard:
    image: ghcr.io/cache8063/atproto-dashboard:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_VERSION=${STACK_NAME:-production}
      - NEXT_PUBLIC_BUILD_ID=${BUILD_ID:-unknown}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.atproto-${STACK_NAME:-prod}.rule=Host(\`${DOMAIN:-dashboard.arcnode.xyz}\`)"
      - "traefik.http.routers.atproto-${STACK_NAME:-prod}.entrypoints=websecure"
      - "traefik.http.routers.atproto-${STACK_NAME:-prod}.tls.certresolver=letsencrypt"
      - "traefik.http.services.atproto-${STACK_NAME:-prod}.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.atproto-${STACK_NAME:-prod}-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.atproto-${STACK_NAME:-prod}.middlewares=atproto-${STACK_NAME:-prod}-headers"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    networks:
      - traefik-public

networks:
  traefik-public:
    external: true

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CI: false
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Clean and install dependencies
      run: |
        npm cache clean --force
        rm -rf node_modules package-lock.json
        npm install --legacy-peer-deps
        
    - name: Build application with debug
      run: |
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "CI environment: $CI"
        echo "Starting build..."
        npm run ci-build
      env:
        CI: false
        NEXT_TELEMETRY_DISABLED: 1
        NODE_ENV: production
        
    - name: Verify build output
      run: |
        ls -la .next/
        echo "Build completed successfully!"
        
    - name: Build Docker image
      run: |
        docker build -t atproto-dashboard:latest .
        docker tag atproto-dashboard:latest ghcr.io/cache8063/atproto-dashboard:latest
        
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Push Docker image
      run: |
        docker push ghcr.io/cache8063/atproto-dashboard:latest
        
    - name: Deploy to staging
      if: github.ref == 'refs/heads/main'
      run: |
        curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}" || echo "Webhook deployment attempted"

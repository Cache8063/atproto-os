version: '3.8'

services:
  atproto-dashboard-staging:
    image: ghcr.io/cache8063/atproto-dashboard:develop
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_VERSION=staging
      - NEXT_PUBLIC_BUILD_ID=${BUILD_ID:-staging}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.atproto-staging.rule=Host(\`staging-dashboard.arcnode.xyz\`)"
      - "traefik.http.routers.atproto-staging.entrypoints=websecure"
      - "traefik.http.routers.atproto-staging.tls.certresolver=letsencrypt"
      - "traefik.http.services.atproto-staging.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.atproto-staging-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.atproto-staging.middlewares=atproto-staging-headers"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
        reservations:
          memory: 128M
          cpus: '0.1'
    networks:
      - traefik-public

networks:
  traefik-public:
    external: true
